<body>
  <div style="background-color: blue; border: black solid;">
     <div style="color: #fff; background: gray; margin-top: 50px; margin-left: 70px; margin-right: 60px; margin-bottom: 40px;">
        this <span style="background: red;">is</span> div # 1
     </div>
  </div>
  <div style="background-color: blue;">
     <div style="color: #fff; background: gray; margin-top: 50px; margin-left: 70px; margin-right: 60px; margin-bottom: 40px;">
        this <span style="background: red;">is</span> div # 1
     </div>
  </div>
  <div style="background-color: blue; border: black none 100px;">
     <div style="color: #fff; background: gray; margin-top: 50px; margin-left: 70px; margin-right: 60px; margin-bottom: 40px;">
        this <span style="background: red;">is</span> div # 1
     </div>
  </div>
  <div style="background-color: blue; border: black hidden 100px;">
     <div style="color: #fff; background: gray; margin-top: 50px; margin-left: 70px; margin-right: 60px; margin-bottom: 40px;">
        this <span style="background: red;">is</span> div # 1
     </div>
  </div>
</body>

<!--
NOTES:
- There should be margin collapsing.
- Border style "none" overrides width.
- Border style "solid" has a default width of 2 or 3px.
-->
